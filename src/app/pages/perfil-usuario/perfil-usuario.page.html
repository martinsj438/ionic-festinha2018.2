<ion-header>
  <ion-toolbar>
    <ion-title>perfil-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="usuario | async as user ">
        <ion-item>
          <ion-text>
            {{user.nome}}
          </ion-text>
          <ion-text>
            {{user.email}}
          </ion-text>
          <ion-text>
              {{user.pws}}
            </ion-text>
            <ion-item>{{key}}</ion-item>
        </ion-item>
      </ion-list>

</ion-content>
