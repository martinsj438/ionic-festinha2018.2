<ion-header>
  <ion-toolbar>
    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="evento | async as event ">
        <ion-item>
          <ion-text>
            {{event.nome}}
          </ion-text>
          <ion-text>
            {{event.tema}}
          </ion-text>
          <ion-text>
         {{event.data}}
            </ion-text>
            
            <ion-note>{{key}}</ion-note>
            </ion-item>
      </ion-list>

</ion-content>
